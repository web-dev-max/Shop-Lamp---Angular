<div class="products">
  <div class="products-list"
       *ngFor="let product of productsApiService.products"
       (click)="handleClickProduct(product.id)"
  >
      <img src="{{ product.image }}" alt="products" width="350" height="350">
      <div class="products-bottom">
        <h3>{{ product.name }}</h3>
        <span>{{ product.price }}$</span>
      </div>
  </div>
</div>
